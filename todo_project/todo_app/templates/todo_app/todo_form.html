{% extends "todo_app/base.html" %}

{% block title %}Create or Update Task{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">{{ title }}</h2>

    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
                    {{ form.title }}
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                    {{ form.description }}
                </div>
            </div>
            <div class="mb-3 form-check">
                <div class="d-flex align-items-center">
                    {{ form.completed }}
                    <label class="form-check-label ms-2" for="{{ form.completed.id_for_label }}">Completed</label>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Save Task</button>
                <a href="{% url 'todo-list' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
